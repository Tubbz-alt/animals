<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animals</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Henny+Penny|Open+Sans:300,400,600,700,800"
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container" data-window="main">
      <span class="loader">loading...</span>
    </div>

    <section class="intro" data-window="canvas">
      <div class="text-container">
        <h1 class="page-title">The Animals</h1>
        <button type="submit" class="start-app">
          [ press here or hit "<strong>space</strong>" ]
        </button>
      </div>
    </section>

    <section class="app" data-window="canvas">
      <div class="app-container">
        <h1 class="page-title">The Animals</h1>

        <section class="animal">
          <div class="thumb-box">
            <p class="instructions">
              Press shuffle button to <span>start</span>
            </p>
          </div>

          <audio class="player-sound">
            <source src="public/audio/sounds-160.mp3" type="audio/mpeg" />
            <source src="public/audio/sounds-160.ogg" type="audio/ogg" />
          </audio>

          <h2 class="name">Welcome</h2>
        </section>

        <section class="controls">
          <div class="control-button">
            <button class="play disabled">
              <span class="icon-play"></span>
            </button>
            <div class="button-text">Play sound</div>
          </div>

          <div class="control-button">
            <button class="shuffle"><span class="icon-refresh"></span></button>
            <div class="button-text">Shuffle</div>
          </div>
        </section>
      </div>

      <section class="credits-button">
        <h3 class="cta">Credits</h3>
      </section>

      <section class="credits"></section>
    </section>
  </body>
</html>
